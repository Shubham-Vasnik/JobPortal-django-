{% extends 'base.html' %}


{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{job_post.job_title}}</h2>
			  <p class="card-text">{{job_post.job_description|safe}}</p>
			  {% if job_post.author == request.user %}
			  	<a href="{% url 'blog:edit' job_post.slug %}" class="btn btn-primary">Update</a>
			  {% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{job_post.date_updated}} by {{job_post.author}}
			</div>
		</div>
	</div>
</div>

	

{% endblock content %}
